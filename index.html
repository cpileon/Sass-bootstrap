<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/imgs/sass.png" type="image/x-icon">
    <title>Bootstrap card</title>
</head>
<body>
    <div class="container">
        <div class="card bg-bavarois" style="width: 18rem;">
            <img src="./assets/imgs/sass.png" alt="Sass logo" class="car-img-top">
            <div class="card-body">
                <h5 class="card-title text-primary">Card title</h5>
                <p class="card-text text-secondary">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-danger">Go somewhere</a>
            </div>
        </div>
    </div>
    
</body>
